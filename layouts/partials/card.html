<div style="background-image: url({{ .bg | absURL }})" class="block relative h-64 bg-cover bg-center bg-no-repeat">
  <div class="absolute bottom-0 left-0 bg-black text-green-white block uppercase leading-none py-4 pl-8 w-full md:w-56">
    <h3 class="text-3xl tracking-wider">{{ .country }}</h3>
    <p class="text-lg md:text-xl italic font-medium">{{ .name }}</p>
  </div>
</div>
<p class="font-light lg:max-w-4xl my-6 text-xl">{{ .description }}</p>
<a href="{{ .website }}" class="uppercase border-2 border-black px-4 py-1 tracking-wider hover:bg-black hover:text-white mr-4 inline-block" rel="noopener noreferrer" target="_blank">leer historias</a>
