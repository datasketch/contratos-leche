{{ define "main" }}
<div class="px-4 bg-alabaster py-12 md:py-24">
  <div class="text-center mb-10">
    <div class="max-w-6xl mx-auto">
      <h1 class="uppercase text-xl md:text-4xl tracking-wider mb-4 text-white bg-black inline leading-tight px-2">{{ .Title }}</h1>
    </div>
    <div class="max-w-4xl mx-auto mt-6">
      <p class="text-lg font-medium italic md:text-2xl">{{ .Description }}</p>
    </div>
  </div>
  <div class="w-full mx-auto  md-content font-normal text-lg md:text-2xl md:w-4/5 lg:w-3/5">
    {{ .Content }}
  </div>
</div>
{{ end }}
